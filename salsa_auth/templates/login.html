{% extends base_template_name %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
<h3>Welcome back!</h3>
<p>Enter your email below to verify that you've already subscribed to Better Government Association mailing list.</p>
<form>
  {{ form.as_p }}
  <div align="center">
    <button class="btn">Submit</button>
  </div>
</form>
<p align="center">
    <small>Need to create an account? <a href="{% url 'salsa_auth:signup' %}">Sign up &raquo;</a></small>
</p>
{% endblock %}
